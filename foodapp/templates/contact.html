{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact — OneClickFood</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{% static 'foodapp/css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'foodapp/css/responsive.css' %}" />
</head>
<body>
  <header class="site-header">
    <div class="brand">🍴 <span>OneClickFood</span></div>
    <nav class="nav">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'restaurant' %}">Restaurants</a>
      <a href="{% url 'menu' %}">Menu</a>
      <a href="{% url 'offers' %}">Offers</a>
      <a href="{% url 'cart' %}">Cart (<span id="cartCount">0</span>)</a>
      <a href="{% url 'contact' %}" class="active">Contact</a>
    </nav>
  </header>

  <main class="main container">
    <h2>Contact Details</h2>
    <div class="contact-card">
      <p><strong>One Click Food (Online Food Delivery Website)</strong></p>
      <p><strong>Support:</strong> support@oneclickfood.example</p>
      <p><strong>Phone:</strong> +91 1234567890</p>
      <p><strong>Support Hours:</strong> Mon–Sun, 8:00 AM – 11:00 PM</p>
      <img src="{% static 'foodapp/images/map-placeholder.jpg' %}" alt="Map" class="map">
    </div>
  </main>

  <footer class="site-footer">
    <div>© 2025 OneClickFood</div>
  </footer>

  <script src="{% static 'foodapp/js/main.js' %}"></script>
  <script src="{% static 'foodapp/js/cart.js' %}"></script>
</body>
</html>

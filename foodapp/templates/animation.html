{% load i18n %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Order Animation â€” OneClickFood</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'foodapp/css/style.css' %}">
  <style>
    body{margin:0;background:#fff;display:flex;align-items:center;justify-content:center;height:100vh;font-family:Inter,Arial}
    .stage{width:100%;height:220px;position:relative;overflow:hidden;background:#f8f8f8}
    .chef, .rider{position:absolute;bottom:20px;left:-200px;transition:all 1s ease}
    .chef img{height:160px}
    .rider img{height:120px}
    .track{position:absolute;bottom:6px;left:0;right:0;height:6px;background:#000}
    .msg{position:absolute;top:40%;left:0;right:0;text-align:center;font-size:28px;font-weight:800;opacity:0}
    .msg.show{opacity:1;transition:opacity .6s ease .8s}
  </style>
</head>
<body>
  <h1>{% trans "Welcome to OneClickFood Hub" %}</h1>
  <p>{% trans "Order your favorite food from top restaurants near you!" %}</p>
  <button>{% trans "Explore Menu" %}</button>
  <div class="stage" id="animStage">
    <div class="chef" id="chef"><img src="{% static 'foodapp/images/chef.png' %}" alt="chef"></div>
    <div class="rider" id="rider"><img src="{% static 'foodapp/images/delivery_rider.png' %}" alt="rider"></div>
    <div class="track"></div>
    <div class="msg" id="msg">Order Placed! Thank you.</div>
  </div>

  <script src="{% static 'foodapp/js/animation.js' %}"></script>
</body>
</html>
